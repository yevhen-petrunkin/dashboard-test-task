<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/assets/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicons/apple-touch-icon.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicons/favicon-32x32.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicons/favicon-16x16.png"
    />

    <link rel="manifest" href="/assets/favicons/site.webmanifest" />

    <link
      rel="mask-icon"
      href="/assets/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <link rel="shortcut icon" href="/assets/favicons/favicon.ico" />

    <title>Dashboard Test</title>

    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./data/customers.js"></script>
    <script type="module" src="./index.js"></script>
  </head>

  <!-- BODY -->

  <body>
    <div class="container">
      <!-- HEADER -->

      <header class="header">
        <!-- LOGO -->

        <div class="header__logo logo">
          <svg class="logo__icon icon" width="37" height="37">
            <use href="./assets/icons/icons.svg#logo"></use>
          </svg>
          <p class="logo__name">Dashboard<span>v.01</span></p>
        </div>

        <!-- NAVBAR -->

        <nav class="header__nav nav">
          <ul class="nav__btn-list list">
            <li>
              <button
                class="nav__btn"
                type="button"
                aria-label="Go to Dashboard"
              >
                <svg class="nav__btn-icon icon" width="24" height="24">
                  <use href="./assets/icons/icons.svg#key"></use>
                </svg>

                <span>Dashboard</span>
              </button>
            </li>

            <li>
              <button
                class="nav__btn"
                type="button"
                aria-label="Go to Product Page"
              >
                <svg class="nav__btn-icon icon" width="24" height="24">
                  <use href="./assets/icons/icons.svg#cube"></use>
                </svg>

                <span>
                  Product
                  <svg class="nav__btn-arrow icon" width="16" height="16">
                    <use href="./assets/icons/icons.svg#arrow-right"></use>
                  </svg>
                </span>
              </button>
            </li>

            <li>
              <button
                class="nav__btn active"
                type="button"
                aria-label="Go to Customers Page"
              >
                <svg class="nav__btn-icon icon" width="24" height="24">
                  <use href="./assets/icons/icons.svg#user"></use>
                </svg>

                <span>
                  Customers
                  <svg class="nav__btn-arrow icon" width="16" height="16">
                    <use href="./assets/icons/icons.svg#arrow-right"></use>
                  </svg>
                </span>
              </button>
            </li>

            <li>
              <button
                class="nav__btn"
                type="button"
                aria-label="Go to Income Page"
              >
                <svg class="nav__btn-icon icon" width="24" height="24">
                  <use href="./assets/icons/icons.svg#wallet"></use>
                </svg>

                <span>
                  Income
                  <svg class="nav__btn-arrow icon" width="16" height="16">
                    <use href="./assets/icons/icons.svg#arrow-right"></use>
                  </svg>
                </span>
              </button>
            </li>

            <li>
              <button
                class="nav__btn"
                type="button"
                aria-label="Go to Promote Page"
              >
                <svg class="nav__btn-icon icon" width="24" height="24">
                  <use href="./assets/icons/icons.svg#discount"></use>
                </svg>

                <span>
                  Promote
                  <svg class="nav__btn-arrow icon" width="16" height="16">
                    <use href="./assets/icons/icons.svg#arrow-right"></use>
                  </svg>
                </span>
              </button>
            </li>

            <li>
              <button class="nav__btn" type="button" aria-label="Get Help">
                <svg class="nav__btn-icon icon" width="24" height="24">
                  <use href="./assets/icons/icons.svg#message"></use>
                </svg>

                <span>
                  Help
                  <svg class="nav__btn-arrow icon" width="16" height="16">
                    <use href="./assets/icons/icons.svg#arrow-right"></use>
                  </svg>
                </span>
              </button>
            </li>
          </ul>
        </nav>

        <!-- USER -->

        <div class="header__user user">
          <div class="user__img-box">
            <img src="./assets//images/manager.png" alt="User Avatar" />
          </div>
          <div class="user__box">
            <p class="user__name">Evano</p>
            <p class="user__position">Project Manager</p>
          </div>
        </div>
      </header>

      <!-- MAIN -->

      <main class="main">
        <h1 class="main__title">Hello Evano üëãüèº,</h1>

        <!-- CUSTOMERS -->

        <section class="main__customers customers">
          <!-- HEADING -->

          <div class="customers__heading-box">
            <!-- TITLE -->

            <div class="customers__title-box">
              <h2 class="customers__title">All Customers</h2>
              <button type="button" class="customers__filter-btn">
                Active Members
              </button>
            </div>

            <!-- SEARCH -->

            <div class="customers__search-box">
              <input
                class="customers__search"
                type="search"
                name="search"
                placeholder="Search"
              />
            </div>
          </div>

          <!-- TABLE -->

          <div class="customers__table-box">
            <table class="customers__table table">
              <!-- TABLE HEAD -->

              <thead>
                <tr>
                  <th scope="col">Customer Name</th>
                  <th scope="col">Company</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">Email</th>
                  <th scope="col">Country</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>

              <!-- TABLE BODY -->

              <tbody></tbody>
            </table>
          </div>

          <!-- PAGINATION -->

          <section class="pagination">
            <h3 class="pagination__title visually-hidden">Choose Page</h3>

            <p class="pagination__info">
              Showing data 1 to 8 of <span>256K</span> entries
            </p>

            <div class="pagination__box">
              <button
                class="pagination__btn"
                type="button"
                aria-label="Go to Previous Page"
              >
                &lt;
              </button>

              <ul class="pagination__pages list">
                <li>
                  <button
                    class="pagination__btn active"
                    type="button"
                    aria-label="Choose page by number"
                  >
                    1
                  </button>
                </li>

                <li>
                  <button
                    class="pagination__btn"
                    type="button"
                    aria-label="Choose page by number"
                  >
                    2
                  </button>
                </li>

                <li>
                  <button
                    class="pagination__btn"
                    type="button"
                    aria-label="Choose page by number"
                  >
                    3
                  </button>
                </li>

                <li>
                  <button
                    class="pagination__btn"
                    type="button"
                    aria-label="Choose page by number"
                  >
                    4
                  </button>
                </li>

                <li class="pagination__range">...</li>

                <li>
                  <button
                    class="pagination__btn"
                    type="button"
                    aria-label="Choose page by number"
                  >
                    40
                  </button>
                </li>
              </ul>

              <button
                class="pagination__btn"
                type="button"
                aria-label="Go to Next Page"
              >
                &gt;
              </button>
            </div>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
